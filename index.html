<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <h5 class="modal-title title-login">Login</h5>

      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Usuario</label>
                <input type="email" class="form-control input-label" id="user-name" placeholder="usuario" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control input-label" id="pws-login" placeholder="Password" required>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" data-bs-dismiss="modal" class="btn btnM-login" onclick="btnLogin()">Login</button>
      </div>
    </div>
  </div>
</div>


<!--* modal Crear Cuenta -->
<div class="modal fade" id="newCuentaModal" tabindex="-1" aria-labelledby="newCuentaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <h5 class="modal-title title-login">Crear Cuenta</h5>

      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Usuario</label>
                <input type="email" class="form-control input-label" id="user-registro" placeholder="usuario" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Password</label>
                <input type="password" class="form-control input-label" id="pws-registro" placeholder="Password" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Confirmar Password</label>
                <input type="password" class="form-control input-label" placeholder="Confirmar Password" required>
              </div>
              <div class="mb-2">

                <label for="message-text" >Imagen de Perfil</label>          
                <div class="row" id="img-perfil"></div>
                
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" data-bs-dismiss="modal" class="btn btnM-login" onclick="newCuenta()">Crear Cuenta</button>
      </div>
    </div>
  </div>
</div>

<!--* modal New Tiktok -->
<div class="modal fade" id="newVideoModal" tabindex="-1" aria-labelledby="newVideoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">

      <h5 class="modal-title title-login">Nuevo Tiktok</h5>

      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Video</label>
                <select class="form-control input-label" name="" id="video-tiktok">
                  <option hidden selected>Seleccionar Video</option>
                  <!-- <option value="video1.mp4">video 1</option> -->
                
                </select>
                <!-- <input type="email" class="form-control input-label" placeholder="Sele" required> -->
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">HashTags</label>
                <input type="text" class="form-control input-label" id="HashTags-tiktok" placeholder="HashTags" required>
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Mensaje</label>
                <input type="text" class="form-control input-label" id="mensaje-tiktok" placeholder="Mensaje" required>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
        <button type="button" data-bs-dismiss="modal" class="btn btnM-login" onclick="newVideo()">Publicar</button>
      </div>
    </div>
  </div>
